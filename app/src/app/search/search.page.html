<app-header [displayBackArrow]="false"></app-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col>
        <ion-searchbar #searchbar autofocus="true" debounce="500"
          placeholder="Search for more APIs" (ionChange)="onChange($event)">
        </ion-searchbar>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let item of reportMetadata" (click)="navigate(item)"
            class="hover">
            <label>
              {{ item.service }}
              <!-- only render region if not global -->
              <span *ngIf="item.region !== 'global'">{{ item.region }}</span>
              {{ item.api }}
              {{ item.action }}
            </label>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
