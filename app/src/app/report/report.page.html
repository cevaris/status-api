<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title *ngIf="metadata">
      <ion-grid>
        <ion-row>
          <ion-col>
            <div>
              Service: {{metadata.service}}
            </div>
          </ion-col>

          <ion-col>
            <div>
              Region: {{metadata.region}}
            </div>
          </ion-col>

          <ion-col>
            <div>
              API: {{metadata.api}}
            </div>
          </ion-col>

          <ion-col>
            <div>
              Action: {{metadata.action}}
            </div>
          </ion-col>

          <ion-col>
            <div *ngIf="healthiness" class="ion-text-right">
              State: {{healthiness}}
            </div>
          </ion-col>
        </ion-row>

      </ion-grid>


    </ion-title>

  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div *ngIf="metadata" class="ion-text-center">
          {{metadata.description}}
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>
          <canvas #lineCanvasLatency></canvas>
        </div>
      </ion-col>

      <ion-col>
        <div>
          <canvas #lineCanvasOk></canvas>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>

  <div>
    <ion-title *ngIf="metadata" class="ion-text-center">
      Latest Failures
    </ion-title>

    <ion-list inset="false" *ngFor="let failure of latestFailures">
      <ion-list-header>
        <ion-datetime displayFormat="YYYY-MM-DD HH:mm UTC" readonly="true"
          value="{{ failure.startDate }}">
        </ion-datetime>
      </ion-list-header>
      <ion-item>
        <ion-item>{{ failure.message }}</ion-item>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
