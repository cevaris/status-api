<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Status Report Firehose</title>
</head>

<body>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js"></script>
    <script>
        const url = new URL(window.location.href);
        const startDate = url.searchParams.get('start_date');

        const queryParams = startDate ? { start_date: startDate } : {};

        console.log(window.location.href, 'query', queryParams);

        const socket = io("http://localhost:8080", { path: '/reports/firehose', query: queryParams });
        socket.on("status_report", function (data) {
            console.log(data);
        });
    </script>
</body>

</html>
